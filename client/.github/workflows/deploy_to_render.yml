# Name of workflow
name: Deploy to Render

# Trigger workflow on pushes to the main branch
on:
  push:
    branches: [main]

# Jobs to carry out
jobs:
  # Test job
  test:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Use Node.js 21.x
        uses: actions/setup-node@v3
        with:
          node-version: 21.x

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      # Run tests
      - name: Run Tests
        run: npm run test

  # Deploy job
  deploy:
    runs-on: ubuntu-latest
    needs: test # Cannot deploy without passing tests
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Use Node.js 21.x
        uses: actions/setup-node@v3
        with:
          node-version: 21.x

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      # Deploy to Render
      - name: Deploy to Render
        env:
          DEPLOY_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          curl -X POST "$DEPLOY_URL"
